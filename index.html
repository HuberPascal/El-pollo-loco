<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chickenSmall.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/backgroundObject.class.js"></script>
    <script src="models/status-bar_health.class.js"></script>
    <script src="models/status_bar_bottle.class.js"></script>
    <script src="models/status_bar_coin.class.js"></script>
    <script src="models/status_bar_endboss.class.js"></script>
    <script src="models/status_bar_endboss_heart.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/salsaBottle.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/game.js"></script>
    <title>El pollo loco</title>

    <!-- Favicon einbinden -->
    <link rel="icon" type="image/x-icon" href="img/3_enemies_chicken/chicken_normal/1_walk/1_w.png">
    <link rel="shortcut icon" type="image/x-icon" href="img/3_enemies_chicken/chicken_normal/1_walk/1_w.png">
</head>
<body>

    <div id="content" class="borderRadius">
        <!-- <h1 id="title">EL POLLO LOCO</h1> -->
        <div id="fullscreen">
            <canvas id="canvas" width="720" height="480"></canvas>


            <!-- startscreen -->
            <div id="startscreen" class="borderRadius">
                <img src="img/9_intro_outro_screens/start/startscreen_1.png" alt="start Screen">
            </div>
            <div id="playBtn" class="playBtn">
                <button onclick="init()">Play</button>
            </div>
            <div id="backToStart" class="playBtn dNone">
                <button onclick="backToStart()">To Start</button>
            </div>
            <div id="gameOverScreen" class="dNone">
                <img src="img/9_intro_outro_screens/game_over/game over.png" alt="Game Over Screen">
            </div>
            <div id="infoAboutPlayContainer" class="dNone">
                <img onclick="closeInfoContainer()" class="cross iconHover" src="img/close.png" alt="close Image">
                <div class="iconInfoContainer">
                    <div class="playerCharacter">
                        <span>Walk Left</span>
                        <img src="img/arrow-left-white.png" alt="">
                    </div>
                    <div class="playerCharacter">  
                        <span>Walk Rigth</span>
                        <img src="img/arrow-right-white.png" alt="">
                    </div>
                    <div class="playerCharacter">  
                        <span>Jump</span>
                        <img src="img/space.png" alt="">
                    </div>
                    <div class="playerCharacter">  
                        <span>Throw Bottle</span>
                        <div class="keyboardD">
                            D
                        </div>
                    </div>
                </div>
                <div class="howToPlay">          
                    Defeat the endboss with collected bottles, conserve them wisely. Watch out for incoming chickens. Collect coins for extra power. Good luck!
                </div>
            </div>
            <p class="infoBar">
                <img onclick="soundOnOff()" id="soundOnOff" class="dNone iconHover" src="img/sound-on.png" alt="Sound on">
                <img onclick="infoAboutPlay()" src="img/question-mark.png" class="iconHover iconLeft" alt="Question Image">
                <img onclick="fullscreen()" id="goTofullscreen" class="iconHover iconRight" src="img/fullscreen.png" alt="Fullscreen Image">
                <img onclick="exitFullscreen()" id="exitFullscreen" class="iconHover" src="img/fullscreen.png" alt="Fullscreen Image">
            </p>
            <div class="playBtnMobile dNone">
                <div class="playBtnMobileSection">
                    <img src="img/arrow-left-black.png" alt="">
                    <img src="img/arrow-right-black.png" alt="">
                </div>
                <div class="playBtnMobileSection">
                    <img src="img/arrow-up-black.png" alt="">
                    <img src="img/bottle-throw.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
